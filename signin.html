<!DOCTYPE html>
<html>
    <head>
        <title>E3</title>
        <link rel="stylesheet" href="signin.css">
        <meta charset="UTF-8" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
        
            <div class="box">
                <div class="form">
                    <h1>Create Your Account</h1>
                    <div class="container">
                        <form action="signin.php" method="POST">
                            <div class="namelist">
                                <input type="text" name="name" placeholder="NAME">
                                <input type="text" name="surname" placeholder="LASTNAME"><br>
                                <input type="text" name="phonenum" placeholder="PHONE NUMBER">
                            </div>
                            <h3>ADDRESS</h3>
                            <div class="address">
                                <input type="text" name="housenum" placeholder="HOUSE NUMBER">
                                <input type="text" name="SUBdistrict" placeholder="SUBDISTRICT">
                                <input type="text" name="district" placeholder="DISTRICT">
                                <input type="text" name="province" placeholder="PROVINCE"><br>
                            </div>
                            <h3>CREATE YOUR ACCOUNT</h3>
                            <div class="account">
                                <input type="email" name="acc" placeholder="ACCOUNT"><br>
                                <input type="password" name="acc_password" placeholder="PASSWORD"> <br>
                            </div>
                        </form>
                        <center>
                            <input type="submit" value="ENTER" >
                        </center>
                    </div>
                </div>
            </div>
        </section>
        
    </body>
</html>
